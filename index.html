<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Decodificador de Texto</title>
</head>
<body>

    <main>
        <div class="container">

            <div class="img__container">
                <img class="img__logo" src="./assets/Vector.png" alt="Logo da Alura">
            </div>
        
            <div class="content">
                <input type="text" name="text" id="text" placeholder="Digite seu texto">
            
                <div>
                    <img src="./assets/bi_exclamation-circle-fill.png" alt="">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
            
                <button>Criptografar</button>
                <button>Descriptografar</button>
            </div>
        </div>
    
        <div class="output">
            <img src="./assets/High quality products 1 1.jpg" alt="">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </main>

    <!-- <footer>
        <p>Desenvolvido por Moiseis Cruz</p>
    </footer> -->
</body>
</html>
