<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <title>CriptoMensagens</title>
    <link rel="shortcut icon" href="./assets/Vector.png" type="image/x-icon">
</head>
<body>

    <main>
        <div class="container">

            <img class="img__logo" src="./assets/Vector.png" alt="Logo da Alura">
        
            <div class="content">
                <textarea name="text" id="text" placeholder="Digite seu texto"></textarea>
            
                <div>
                    <div class="content__aviso">
                        <img src="./assets/bi_exclamation-circle-fill.png" alt="">
                        <p class="mensagem__alerta">Apenas letras minúsculas e sem acento.</p>
                    </div>

                    <button class="btn" id="btn-criptografar">Criptografar</button>
                    <button class="btn" id="btn-descriptografar">Descriptografar</button>
                </div>
            
            </div>
        </div>
    
        <div class="output" id="output">
            <img class="output__imagem" src="./assets/High quality products 1 1.jpg" alt="Menino usando lupa">
            <h2 class="primeira__mensagem">Nenhuma mensagem encontrada</h2>
            <p class="segunda__mensagem">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por Moiseis Cruz</p>
    </footer>

    <script src="./scripts/index.js"></script>
</body>
</html>
